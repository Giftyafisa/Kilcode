[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "python -c \"import os; port = int(os.getenv('PORT', 8000)); from app.main import app; import uvicorn; uvicorn.run(app, host='0.0.0.0', port=port)\""
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"

[env]
PYTHON_VERSION = "3.12" 